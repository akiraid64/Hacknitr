<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS1 QR Code Scanner - Retailer Dashboard</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result {
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s;
        }

        .result.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-item {
            margin: 0.75rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
            display: block;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: #333;
            font-size: 1.1rem;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: block;
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .file-upload-label:hover {
            background: #f8f9fa;
            border-color: #764ba2;
        }

        .manual-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .manual-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .days-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .days-badge.good {
            background: #d4edda;
            color: #155724;
        }

        .days-badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .days-badge.danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± GS1 QR Scanner</h1>

        <div class="card">
            <h2>üõí Retailer - Scan Product QR Code</h2>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('camera')">üì∑ Camera Scan</button>
                <button class="tab-btn" onclick="switchTab('upload')">üìÅ Upload Image</button>
                <button class="tab-btn" onclick="switchTab('manual')">‚å®Ô∏è Manual Entry</button>
            </div>

            <!-- Camera Scan Tab -->
            <div id="camera-tab" class="tab-content active">
                <div id="reader"></div>
                <button id="startBtn" class="btn" onclick="startScanning()">Start Camera Scanner</button>
                <button id="stopBtn" class="btn btn-secondary" onclick="stopScanning()" style="display:none;">Stop Scanner</button>
            </div>

            <!-- Upload Image Tab -->
            <div id="upload-tab" class="tab-content">
                <label for="qr-input-file" class="file-upload-label">
                    üì∏ Click to Upload QR Code Image
                    <p style="margin-top: 0.5rem; color: #666; font-size: 0.9rem;">
                        Supports JPG, PNG formats
                    </p>
                </label>
                <input type="file" id="qr-input-file" accept="image/*" onchange="scanFromFile(event)">
            </div>

            <!-- Manual Entry Tab -->
            <div id="manual-tab" class="tab-content">
                <textarea 
                    class="manual-input" 
                    id="manual-url" 
                    rows="3" 
                    placeholder="Paste GS1 Digital Link URL here...&#10;&#10;Example: https://id.yourdomain.com/01/09506000134352/10/LOT123456/17/261231"
                ></textarea>
                <button class="btn" onclick="parseManualUrl()">Parse URL</button>
            </div>

            <div id="result" class="result">
                <h3 style="color: #667eea; margin-bottom: 1rem;">‚úÖ Product Information</h3>
                <div class="info-item">
                    <span class="info-label">Product ID (GTIN)</span>
                    <span class="info-value" id="productId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Batch Number</span>
                    <span class="info-value" id="batchNumber">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Expiry Date</span>
                    <span class="info-value" id="expiryDate">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Days Until Expiry</span>
                    <span class="info-value">
                        <span id="daysRemaining">-</span>
                        <div id="daysBadge"></div>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let html5QrCode;
        let isScanning = false;

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');

            // Stop scanner if switching away from camera
            if (tab !== 'camera' && isScanning) {
                stopScanning();
            }
        }

        async function startScanning() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );
                
                isScanning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
            } catch (err) {
                alert(`Error starting scanner: ${err}`);
            }
        }

        async function stopScanning() {
            if (html5QrCode && isScanning) {
                await html5QrCode.stop();
                html5QrCode.clear();
                isScanning = false;
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('stopBtn').style.display = 'none';
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scan result: ${decodedText}`);
            parseQRCode(decodedText);
            stopScanning();
        }

        function onScanFailure(error) {
            // Ignore scan failures (continuous scanning)
        }

        async function scanFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const html5QrCode = new Html5Qrcode("reader");
                const result = await html5QrCode.scanFile(file, true);
                parseQRCode(result);
            } catch (err) {
                alert(`Error scanning image: ${err}`);
            }
        }

        function parseManualUrl() {
            const url = document.getElementById('manual-url').value.trim();
            if (!url) {
                alert('Please enter a URL');
                return;
            }
            parseQRCode(url);
        }

        async function parseQRCode(url) {
            try {
                const response = await fetch(`${API_URL}/retailer/scan-item`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ scanned_url: url })
                });

                if (!response.ok) {
                    throw new Error('Failed to parse QR code');
                }

                const data = await response.json();
                displayResult(data);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function displayResult(data) {
            document.getElementById('productId').textContent = data.gtin;
            document.getElementById('batchNumber').textContent = data.batch;
            document.getElementById('expiryDate').textContent = data.expiry_date;
            
            const days = data.days_remaining;
            const daysText = days > 0 
                ? `${days} days` 
                : days === 0 
                ? 'Expires today!' 
                : `Expired ${Math.abs(days)} days ago`;
            
            document.getElementById('daysRemaining').textContent = daysText;
            
            // Add badge
            const badgeDiv = document.getElementById('daysBadge');
            let badgeClass = 'good';
            if (days <= 0) badgeClass = 'danger';
            else if (days <= 30) badgeClass = 'warning';
            
            badgeDiv.innerHTML = `<span class="days-badge ${badgeClass}">${daysText}</span>`;
            
            // Show result
            document.getElementById('result').classList.add('show');
        }
    </script>
</body>
</html>
